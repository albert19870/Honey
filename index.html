<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <title>Final Step 10</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Final Step 10</h1>
        <button id="pay-button" style="padding: 20px 40px; background: #673ab7; color: white; border: none; border-radius: 10px; font-size: 18px;">
            Pay 0.1 Test Pi
        </button>
    </div>

    <script>
        // تفعيل النظام فور تحميل الصفحة
        window.onload = function() {
            const Pi = window.Pi;
            Pi.init({ version: "1.5", sandbox: true });
            console.log("Pi SDK Initialized");
        };

        document.getElementById('pay-button').onclick = function() {
            const Pi = window.Pi;
            // تسجيل الدخول والدفع في خطوة واحدة
            Pi.authenticate(['payments'], function(payment) {}).then(function(auth) {
                Pi.createPayment({
                    amount: 0.1,
                    memo: "Validation Step 10",
                    metadata: { orderId: 789 }
                }, {
                    onReadyForServerApproval: (id) => { console.log(id); },
                    onReadyForServerCompletion: (id, tx) => { console.log(tx); },
                    onCancel: (id) => { alert("Payment Cancelled"); },
                    onError: (err, id) => { alert("Error: " + err.message); }
                });
            }).catch(function(e) {
                alert("Please open from Develop.pi and Allow access.");
            });
        };
    </script>
</body>
</html>
