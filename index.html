<!DOCTYPE html>
<html>
<head>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <title>Alberto Pay</title>
</head>
<body>
    <h1>Alberto App Payment Test</h1>
    <button id="pay-button" style="padding: 20px; background: purple; color: white;">Pay 0.1 Test Pi</button>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "1.5", sandbox: true });

        document.getElementById('pay-button').onclick = function() {
            Pi.createPayment({
                amount: 0.1,
                memo: "Test payment for step 10",
                metadata: { orderId: 123 }
            }, {
                onReadyForServerApproval: (paymentId) => { console.log("Approved"); },
                onReadyForServerCompletion: (paymentId, txid) => { console.log("Completed"); },
                onCancel: (paymentId) => { console.log("Cancelled"); },
                onError: (error, paymentId) => { console.log("Error", error); }
            });
        };
    </script>
</body>
</html>
